apiVersion: v1
kind: Secret
metadata:
  name: {{ include "voice-data-backend.fullname" . }}-secrets
  labels:
    {{- include "voice-data-backend.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.databasePassword }}
  database-password: {{ .Values.secrets.databasePassword | b64enc }}
  {{- end }}
  {{- if .Values.secrets.jwtSecret }}
  jwt-secret: {{ .Values.secrets.jwtSecret | b64enc }}
  {{- end }}
  {{- if .Values.secrets.cachePassword }}
  cache-password: {{ .Values.secrets.cachePassword | b64enc }}
  {{- end }}
stringData:
  database-url: postgresql://{{ .Values.database.user }}:{{ .Values.database.password }}@{{ .Values.database.host }}:{{ .Values.database.port }}/{{ .Values.database.name }}?sslmode=require
  redis-url: redis://{{ .Values.cache.host }}:{{ .Values.cache.port }}
