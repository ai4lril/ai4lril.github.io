apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "voice-data-backend.fullname" . }}
  labels:
    {{- include "voice-data-backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "voice-data-backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "voice-data-backend.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "voice-data-backend.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: backend
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.app.port }}
              protocol: TCP
          env:
            {{- range .Values.env }}
            - name: {{ .name }}
              {{- if .value }}
              value: {{ .value }}
              {{- else if .valueFrom }}
              valueFrom: {{ toYaml .valueFrom | nindent 16 }}
              {{- end }}
            {{- end }}
            - name: NODE_ENV
              value: {{ .Values.app.nodeEnv | default "production" }}
            - name: LOG_LEVEL
              value: {{ .Values.app.logLevel | default "info" }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "voice-data-backend.fullname" . }}-secrets
                  key: database-url
            - name: CACHE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "voice-data-backend.fullname" . }}-secrets
                  key: redis-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "voice-data-backend.fullname" . }}-secrets
                  key: jwt-secret
          livenessProbe:
            httpGet:
              path: {{ .Values.monitoring.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.monitoring.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.monitoring.healthCheck.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.monitoring.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.monitoring.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.monitoring.healthCheck.periodSeconds }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- range .Values.volumeMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
            {{- end }}
      volumes:
        {{- range .Values.volumes }}
        - name: {{ .name }}
          {{- if .emptyDir }}
          emptyDir: {{ toYaml .emptyDir | nindent 12 }}
          {{- else if .hostPath }}
          hostPath: {{ toYaml .hostPath | nindent 12 }}
          {{- end }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
