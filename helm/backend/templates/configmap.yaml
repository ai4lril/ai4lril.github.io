apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "voice-data-backend.fullname" . }}
  labels:
    {{- include "voice-data-backend.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.configMap }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  LOG_LEVEL: {{ .Values.app.logLevel | default "info" | quote }}
  NODE_ENV: {{ .Values.app.nodeEnv | default "production" | quote }}
  PORT: {{ .Values.app.port | quote }}
  DATABASE_SSL: {{ .Values.database.ssl | quote }}
  CACHE_TTL: {{ .Values.cache.ttl | default "3600" | quote }}
